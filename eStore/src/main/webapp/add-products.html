<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Products</title>
</head>
<body>
	<center>
		<h3>Welcome to the eStore, Admin</h3>
		<h3>Here You Can Add Products</h3>
		<form action="Product" method="post">
			<b>Enter Your Product Code</b><br>
			<input type="text" name="txtCode" placeholder="eg: 101"/><br><br>
			<b>Enter Your Product Name</b><br>
			<input type="text" name="txtName" placeholder="eg: IPHONE 11"/><br><br>
			<b>Enter Your Product Price</b><br>
			<input type="text" name="txtPrice" placeholder="eg: 100000"/><br><br>
			
			<input type="submit" value="ADD PRODUCT"/>
		</form>
	</center>
</body>
</html>
